<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="src/assets/css/reset.css">
    <link rel="icon" href="src/assets/imagens/favicon-alura.ico">
    <link rel="stylesheet" href="src/assets/css/monokai.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link rel="stylesheet" href="src/assets/css/comunidade.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id='cabecalho'>
            <img class='logo-alura' src='src/assets/imagens/logo.svg' alt='Logo da AluraDev'>
            <input class='text-field' type='text' placeholder='Busque por algo'>
            <img id='imagem-autor' src='src/assets/imagens/author.svg' alt='Foto de perfil do autor'>
            <div id='responsivo-mobile'>
                <img class='lupa-responsiva' src='src/assets/imagens/lupa.svg' alt='Buscar por algo'>
                <img class='lupa-responsiva2' src='src/assets/imagens/lupa.svg' alt='Buscar por algo'>
                <img class='menu-responsivo' src='src/assets/imagens/menu-responsive.svg' alt='Menu'>
                <img class='fechar-menu' src='src/assets/imagens/menu-fechar.svg' alt='Fechar menu'>
            </div>
        </div>
    </header>
    <div id='conteudo-pagina-projetos'>
        <section class='menu'>
            <h2 id='titulo-menu'>Menu</h2>
            <div id='container-menu'>
                <div class='conteudo-menu'>
                    <img id='botao-menu' src='src/assets/imagens/menu.svg' alt='Simbolo do menu'>
                    <p id='conteudo-menu'>Menu</p>
                </div>
                <a href="index.html" class='link-menu'>
                    <div class='conteudo-menu'>
                        <img id='botao-codigo-desativo' src='src/assets/imagens/codigo.svg' alt='Simbolo de código'>
                        <p id='conteudo-codigo'>Editor de código</p>
                    </div>
                </a>
                <a href="comunidade.html" class='link-menu'>
                    <div class='conteudo-menu ultimo'>
                        <img id='botao-comunidade-ativo' src='src/assets/imagens/comunidade.svg' alt='Simbolo da comunidade'>
                        <p id='conteudo-comunidade'>Comunidade</p>
                    </div>
                </a>
                <img id='imagem-autor-responsivo' src='src/assets/imagens/author.svg' alt='Foto de perfil do autor'>
            </div>
        </section>
        <section class='comunidade'>
            <div class="sem-projetos-desativado">
                <p class='sem-projetos__linha1'>Você ainda não tem nenhum projeto</p><br>
                <p class='sem-projetos__linha2'>Clique aqui para fazer seu primeiro</p>
                <a href='index.html'><img class='sinal__projetos' src="src/assets/imagens/sinal_de_mais.svg" alt="Sinal de mais"></a>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script src='src/assets/js/comunidade.js'></script>
</body>
</html>
