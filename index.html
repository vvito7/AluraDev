<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/monokai.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id='cabecalho'>
            <img id='logo-alura' src='assets/imagens/logo.svg' alt='Logo da AluraDev'>
            <input class='text-field' type='text' placeholder='Busque por algo'>
            <img id='imagem-autor' src='assets/imagens/author.svg' alt='Foto de perfil do autor'>
            <div id='responsivo-mobile'>
                <img id='lupa-responsiva' src='assets/imagens/lupa.svg' alt='Buscar por algo'>
                <img class='menu-responsivo' src='assets/imagens/menu-responsive.svg' alt='Menu'>
                <img class='fechar-menu' src='assets/imagens/menu-fechar.svg' alt='Fechar menu'>
            </div>
        </div>
    </header>
    <div id='conteudo-pagina'>
        <section class='menu'>
            <h2 id='titulo-menu'>Menu</h2>
            <div id='container-menu'>
                <div class='conteudo-menu'>
                    <img id='botao-menu' src='assets/imagens/menu.svg' alt='Simbolo do menu'>
                    <p id='conteudo-menu'>Menu</p>
                </div>
                <div class='conteudo-menu'>
                    <img id='botao-codigo' src='assets/imagens/codigo.svg' alt='Simbolo de código'>
                    <p id='conteudo-codigo'>Editor de código</p>
                </div>
                <div class='conteudo-menu ultimo'>
                    <img id='botao-comunidade' src='assets/imagens/comunidade.svg' alt='Simbolo da comunidade'>
                    <p id='conteudo-comunidade'>Comunidade</p>
                </div>
                <img id='imagem-autor-responsivo' src='assets/imagens/author.svg' alt='Foto de perfil do autor'>
            </div>
        </section>
        <section id='editor-de-codigo'>
            <div id='quadro'>
                <div id='editor-codigo'>
                    <div class='header-editor'>
                        <img class='ellipses' src='assets/imagens/ellipse-3.svg'>
                        <img class='ellipses' src='assets/imagens/ellipse-2.svg'>
                        <img class='ellipses' src='assets/imagens/ellipse-1.svg'>
                    </div>
                    <div id='text-editor'>
                        <code id='editor' class='hljs' contenteditable='true'></code>
                    </div>
                </div>
            </div>
            <button id='botao-highlight'>Visualizar com o highlight</button>
        </section>
        <section id='sobre'>
            <h2 class='titulos-sobre'>Seu projeto</h2>
            <input id='nome-projeto' type='text' placeholder='Nome do projeto'>
            <textarea id='descricao-projeto' placeholder='Descrição do projeto'></textarea>
            <h2 class='titulos-sobre'>Personalização</h2>
            <div id='selecionar'>
                <select id='selecionar-linguagem'>
                    <option value='javascript'>JavaScript</option>
                    <option value='html'>HTML</option>
                    <option value='css'>CSS</option>
                    <option value='python'>Python</option>
                    <option value='php'>PHP</option>
                </select>
                <input id='selecionar-cor' type='color' value='#6BD1FF'>
            </div>
            <input id='salvar' type='submit' value='Salvar projeto'>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script src='assets/js/index.js'></script>
</body>
</html>
